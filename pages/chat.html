<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/css/minified/chat.min.css" />
    <title>Chat | Najotgram</title>
  </head>
  <body>
    <header id="main-header" class="text-bg-dark py-3">
      <nav class="container d-flex align-items-center justify-content-start">
        <button id="chat-list-btn" class="btn btn-dark me-5">
          <i class="fa-solid fa-chevron-left fa-2x"></i>
        </button>
        <div
          id="profile-info"
          class="left d-flex align-items-center gap-3"
        ></div>
        <button id="logout-btn" class="ms-auto right btn btn-dark">
          <i class="fa-solid fa-sign-out fa-2x"></i>
        </button>
      </nav>
    </header>

    <main id="chat">
      <div class="container"></div>
    </main>

    <footer id="main-footer" class="text-bg-dark py-3">
      <form id="new-message-form">
        <div class="container">
          <div class="row">
            <div class="col-md-10">
              <textarea
                class="form-control text-bg-secondary border-0"
                rows="2"
                placeholder="Message..."
              ></textarea>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary d-block w-100 h-100">
                <i class="fa-solid fa-paper-plane fa-2x"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
    </footer>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/chat.js" type="module"></script>
  </body>
</html>
